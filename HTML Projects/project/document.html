<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <meta name = "viewport"content="width=device-width,initial-scale=1.0">
     <title>Js Document</title>
     <script>
        function add(){
            var val_1=parseInt(document.getElementById('val_1').value);
            var val_2=parseInt(document.getElementById('val_2').value);
        
            var val_3=val_1+val_2;

            document.getElementById('txt').innerHTML=val_3;
        }
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <body>
        <input type="type"id="val_1">
        <input type="type"id="val_2">

        <h1 id="txt">0</h1>
        <button type="button"class="btn btn-dark"onclick="add()">+</button>
     </body>
     </html>
